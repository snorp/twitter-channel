<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="main.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <script src="litl://content/api/v2/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="litl://content/api/v2/openchannel.js"></script>
    <script src="sha1.js"></script>
    <script src="oauth.js"></script>
    <script src="pretty.js"></script>
    <script src="twitter.js"></script>
    <script src="jquery.autofontsize.js"></script>
    <script src="jquery.template.js"></script>
    <script src="pages.js"></script>
    <script src="main.js"></script>
</head>
<body>

    <div id="login-card" class="view-container">
        Signin with Twitter&trade;!
    </div>
    <div id="login-channel" class="view-container">
        Flip me mover to login to Twitter&trade;
    </div>
    <div id="login-focus" class="view-container">
        <div id="login-content">
            <a id="login-link" href="#">Click here</a> to sign into
            Twitter&trade;!<br />

            When complete, enter your authentication code here:
            <form id="login_pin_form">
                <input id="login_pin" type="text"></input>
            </form>
        </div>
    </div>

    <div id="twitter-focus" class="view-container">
        <div id="twitter-focus-content">
            <div id="status-update-content">
                <span>What's happening?</span>
                <span id="charcount"></span>
                <form>
                    <textarea cols="40" rows="3" id="status"></textarea>
                </form>
                <span id="post-status"></span>
                <a id="status-update-button" href="#">Tweet it!</a>
            </div>
            <div id="twitter-focus-tweetlist" class="tweetlist">
            </div>
        </div>
    </div>
</body>
</html>
